<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 2 — Slide Deck</title>
  <meta name="description" content="Masai Mentor — Session 2 slide deck" />
  <link rel="icon" href="https://fav.farm/🎓" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React (UMD) + Babel so this works on GitHub Pages without a build step -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <!-- Top bar -->
  <div class="sticky top-0 z-30 border-b border-gray-800 bg-gray-900/80 backdrop-blur">
    <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
      <a href="../" class="inline-flex items-center gap-2 text-sm text-gray-300 hover:text-white">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        <span>Back to Master Decks</span>
      </a>
      <span class="text-sm text-gray-400">Session 2</span>
    </div>
  </div>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Inline icons (so we don't need lucide-react)
    const ChevronLeftIcon = (props) => (
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    );
    const ChevronRightIcon = (props) => (
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    );
    const HomeIcon = (props) => (
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
        <path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1V9.5z"></path>
      </svg>
    );

    function SlideDeck(){
      const [currentSlide, setCurrentSlide] = useState(0);

      const slides = [
        {
          title: "Coding Fluency & Workflow Essentials",
          subtitle: "\"Being a good coder isn't about knowing more… it's about working smarter.\"",
          content: "A journey from notebook chaos to professional workflow",
          color: "from-blue-600 to-blue-800"
        },
        {
          title: "Why Workflow Matters",
          content: [
            "Code is easy. Working with code is the real skill.",
            "Fluency = less friction between idea → implementation.",
            "Real engineers spend more time iterating than writing."
          ],
          note: "Syntax is the piano, workflow is the music.",
          color: "from-yellow-500 to-yellow-600"
        },
        {
          title: "The Beginner Trap",
          content: [
            "Everything in one notebook",
            "No checkpoints or version control",
            "Random prints for debugging",
            "No clear structure"
          ],
          note: "This is why many projects break down as they grow.",
          color: "from-red-500 to-red-600"
        },
        {
          title: "What We'll Cover Today",
          content: [
            "1. Jupyter fluency & keyboard shortcuts",
            "2. Modularizing code (utility files)",
            "3. Git basics & checkpoints",
            "4. Debugging like a pro",
            "5. Real-world project workflow",
            "6. Fork-and-fix exercise with tests ✅"
          ],
          color: "from-purple-600 to-purple-800"
        },
        {
          title: "Jupyter as a Power Tool",
          content: [
            "⌨️ Keyboard shortcuts: Esc + A/B, Shift+Enter, Ctrl+Enter",
            "📦 Clean cell structure: don't pile logic",
            "🔄 Restart kernel often",
            "✨ Magic commands: %timeit, %pwd, %run"
          ],
          note: "Break tasks into 2–3 clean cells and run incrementally.",
          color: "from-green-600 to-green-800"
        },
        {
          title: "Scratch vs. Structure",
          content: [
            "Real engineers keep a playground notebook",
            "Move repeated logic to .py files",
            "Keep experiments clean and modular"
          ],
          example: "text_utils.py → import into notebook",
          color: "from-green-500 to-green-700"
        },
        {
          title: "Creating Utility Functions",
          content: [
            "❌ Problem: Repeated text cleaning code in cells",
            "✅ Solution: Move to utils/ and import"
          ],
          steps: [
            "Create utils/text_utils.py",
            "Define a clean_text function",
            "Import and use in notebook",
            "Run pytest to verify"
          ],
          color: "from-green-600 to-emerald-600"
        },
        {
          title: "Git as Your Time Machine",
          content: [
            "🔐 Why real work always uses Git (even solo)",
            "📝 git init → git add → git commit",
            "🛡️ Frequent commits = less fear of breaking things",
            "↩️ Undo and rollback anytime"
          ],
          note: "Demo: Make a commit, break something, rollback.",
          color: "from-red-600 to-red-800"
        },
        {
          title: "Forking & Contributing Flow",
          content: [
            "1. Fork the repo",
            "2. Clone their fork",
            "3. Create a branch",
            "4. Implement functions",
            "5. Run local tests (pytest)",
            "6. Push → Pull Request",
            "7. GitHub Actions runs same tests ✅"
          ],
          note: "CI gives them green/red feedback automatically.",
          color: "from-red-700 to-orange-600"
        },
        {
          title: "Debugging Like a Developer",
          content: [
            "📖 Read error message top → bottom",
            "🎯 Isolate the failing line",
            "🔄 Restart kernel, don't chase ghosts",
            "📊 Logging > print spam"
          ],
          note: "Remember: most errors are one line away from the problem.",
          color: "from-yellow-600 to-yellow-700"
        },
        {
          title: "Real-World Project Structure",
          content: [
            "my_project/",
            "├── notebooks/ (exploration.ipynb)",
            "├── utils/ (helpers.py)",
            "├── tests/ (test_helpers.py)",
            "├── data/",
            "├── .github/workflows/",
            "└── README.md"
          ],
          note: "Teach structure early — it scales.",
          color: "from-green-600 to-green-800"
        },
        {
          title: "Live Challenge: Fork & Fix",
          content: [
            "✅ Students fork your repo",
            "📝 Functions in src/utils.py are broken",
            "🧪 Tests tell them what to fix",
            "✨ CI confirms correctness"
          ],
          highlight: "Green check = done!",
          color: "from-blue-600 to-green-600"
        },
        {
          title: "Why This Workflow Matters",
          content: [
            "✓ Teaches clean habits early",
            "✓ Builds intuition for collaboration",
            "✓ Makes debugging and iteration faster",
            "✓ Closer to how real AI teams work"
          ],
          color: "from-indigo-600 to-purple-600"
        },
        {
          title: "Your Toolkit Going Forward",
          content: [
            "🚀 Jupyter shortcuts & keyboard mastery",
            "📦 utils/ modules for code reuse",
            "🌳 Git basics + GitHub PR workflow",
            "✅ Pytest feedback loop",
            "🏗️ Project structure discipline"
          ],
          color: "from-blue-600 to-blue-800"
        },
        {
          title: "Closing Thought",
          subtitle: "\"Good engineers don't write perfect code — they build smart workflows.\"",
          content: [
            "💬 Commit early and often",
            "💬 Move logic out of notebooks",
            "💬 Use tests as feedback, not judgment"
          ],
          color: "from-blue-500 to-cyan-500"
        }
      ];

      const nextSlide = () => setCurrentSlide((prev) => (prev + 1) % slides.length);
      const prevSlide = () => setCurrentSlide((prev) => (prev - 1 + slides.length) % slides.length);
      const goToSlide = (i) => setCurrentSlide(i);

      // Keyboard navigation (← → Home)
      useEffect(() => {
        const onKey = (e) => {
          if (e.key === 'ArrowRight') nextSlide();
          if (e.key === 'ArrowLeft') prevSlide();
          if (e.key === 'Home') goToSlide(0);
        };
        window.addEventListener('keydown', onKey);
        return () => window.removeEventListener('keydown', onKey);
      }, []);

      const slide = slides[currentSlide];

      return (
        <div className="min-h-[calc(100vh-49px)] bg-gray-900 text-white flex flex-col">
          {/* Main Slide */}
          <div className={`flex-1 bg-gradient-to-br ${slide.color} p-8 md:p-12 flex flex-col justify-center transition-all duration-300`}>
            <div className="max-w-4xl mx-auto w-full">
              <h1 className="text-4xl md:text-6xl font-bold mb-4">{slide.title}</h1>

              {slide.subtitle && (
                <p className="text-xl md:text-2xl opacity-90 italic mb-6">{slide.subtitle}</p>
              )}

              {typeof slide.content === 'string' ? (
                <p className="text-lg md:text-xl opacity-95 mb-6">{slide.content}</p>
              ) : (
                <ul className="text-base md:text-lg opacity-95 space-y-3 mb-6">
                  {slide.content.map((item, idx) => (
                    <li key={idx} className="flex items-start">
                      <span className="mr-4 text-2xl">•</span>
                      <span>{item}</span>
                    </li>
                  ))}
                </ul>
              )}

              {slide.steps && (
                <div className="mt-6 bg-black/20 p-6 rounded-lg">
                  <p className="font-semibold mb-3">Steps:</p>
                  <ol className="space-y-2 text-base">
                    {slide.steps.map((step, idx) => (
                      <li key={idx} className="flex items-start">
                        <span className="mr-3 font-bold">{idx + 1}.</span>
                        <span>{step}</span>
                      </li>
                    ))}
                  </ol>
                </div>
              )}

              {slide.example && (
                <p className="text-base opacity-90 mt-4 bg-black/20 p-4 rounded">
                  <span className="font-semibold">Example: </span>{slide.example}
                </p>
              )}

              {slide.note && (
                <p className="text-base opacity-90 mt-4 italic bg-black/20 p-4 rounded">
                  💡 {slide.note}
                </p>
              )}

              {slide.highlight && (
                <p className="text-xl md:text-2xl font-bold mt-6 bg-yellow-300 text-gray-900 p-4 rounded-lg inline-block">
                  ✨ {slide.highlight}
                </p>
              )}
            </div>
          </div>

          {/* Navigation Bar */}
          <div className="bg-gray-800 border-t border-gray-700 px-4 md:px-8 py-4 md:py-6">
            <div className="max-w-4xl mx-auto flex items-center justify-between">
              <button onClick={prevSlide} className="flex items-center gap-2 px-3 md:px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition" title="Previous slide">
                <ChevronLeftIcon />
                <span>Previous</span>
              </button>

              <div className="flex items-center gap-4">
                <span className="text-gray-300">
                  {currentSlide + 1} / {slides.length}
                </span>
                <button onClick={() => goToSlide(0)} className="p-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition" title="Go to first slide">
                  <HomeIcon />
                </button>
              </div>

              <button onClick={nextSlide} className="flex items-center gap-2 px-3 md:px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition" title="Next slide">
                <span>Next</span>
                <ChevronRightIcon />
              </button>
            </div>

            <div className="max-w-4xl mx-auto mt-4 md:mt-6 flex gap-2 overflow-x-auto pb-2">
              {slides.map((_, idx) => (
                <button
                  key={idx}
                  onClick={() => goToSlide(idx)}
                  className={`px-3 py-1 rounded text-sm font-medium transition flex-shrink-0 ${idx === currentSlide ? 'bg-blue-600 text-white' : 'bg-gray-700 hover:bg-gray-600 text-gray-300'}`}
                  title={`Go to slide ${idx + 1}`}
                >
                  {idx + 1}
                </button>
              ))}
            </div>
          </div>

          <div className="bg-gray-900 px-4 md:px-8 py-2 text-center text-xs md:text-sm text-gray-500 border-t border-gray-700">
            Use ← → keys, buttons, or slide numbers to navigate
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SlideDeck />);
  </script>
</body>
</html>
