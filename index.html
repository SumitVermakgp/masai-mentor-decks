<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masai Mentor ‚Äî Master Decks</title>
  <meta name="description" content="Master index of all session decks by Sumit Verma (Masai Mentor)." />
  <link rel="icon" href="https://fav.farm/üìö" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <!-- HEADER -->
  <header class="sticky top-0 z-40 border-b border-slate-200 bg-white/80 backdrop-blur">
    <div class="mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl md:text-2xl font-bold tracking-tight">Masai Mentor ‚Äî Master Decks</h1>
      <a href="https://github.com/SumitVermakgp/masai-mentor-decks" target="_blank" rel="noreferrer"
         class="text-sm underline decoration-dotted hover:text-indigo-600 transition">
        View on GitHub ‚Üí
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="mx-auto max-w-5xl px-4 py-8">
    <!-- Sort Control -->
    <div class="mb-6 flex justify-end">
      <div>
        <label class="block text-sm font-medium mb-1" for="sort">Sort by</label>
        <select
          id="sort"
          class="w-48 rounded-xl border border-slate-300 bg-white px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <option value="date-desc">Newest first</option>
          <option value="date-asc">Oldest first</option>
          <option value="title-asc">Title A ‚Üí Z</option>
          <option value="title-desc">Title Z ‚Üí A</option>
        </select>
      </div>
    </div>

    <!-- Sessions grid -->
    <div id="grid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
    <p id="empty" class="hidden mt-10 text-center text-slate-500">No sessions found.</p>

    <footer class="mt-12 text-center text-xs text-slate-500">
      <p>Built with ‚ù§Ô∏è for learners. Last updated <span id="last-updated"></span>.</p>
    </footer>
  </main>

  <script>
    // Sessions list ‚Äî only title, URL & date
    const sessions = [
      {
        id: 1,
        title: "Session 1 ‚Äî Coding Fluency & Workflow Essentials",
        url: "./session-1/",
        date: "2025-10-16"
      },
      {
        id: 2,
        title: "Session 2 ‚Äî Workflow Basics",
        url: "./session-2/",
        date: "2025-10-17"
      },
      {
        id: 3,
        title: "Session 3 ‚Äî Wokflow and Version Control",
        url: "./session-3/",
        date: "2025-10-23"
      },
      {
        id: 4,
        title: "Session 4 ‚Äî Version Control in Teams",
        url: "./session-4/",
        date: "2025-10-24"
      }
    ];

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const sortSel = document.getElementById('sort');

    function render(list) {
      grid.innerHTML = '';
      if (!list.length) {
        empty.classList.remove('hidden');
        return;
      }
      empty.classList.add('hidden');

      list.forEach(s => {
        const card = document.createElement('a');
        card.href = s.url;
        card.className =
          'group block rounded-2xl border border-slate-200 bg-white p-5 shadow-sm transition hover:-translate-y-0.5 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500';
        const dt = new Date(s.date);
        const dateStr = !isNaN(dt)
          ? dt.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' })
          : '';
        card.innerHTML = `
          <div class="flex items-start justify-between gap-3">
            <h3 class="text-lg font-semibold leading-snug">${s.title}</h3>
            <span class="text-xs text-slate-500">${dateStr}</span>
          </div>
          <div class="mt-4 text-sm font-medium text-indigo-600">Open deck ‚Üí</div>
        `;
        grid.appendChild(card);
      });
    }

    function apply() {
      let list = [...sessions];
      const val = sortSel.value;
      list.sort((a, b) => {
        if (val === 'title-asc') return a.title.localeCompare(b.title);
        if (val === 'title-desc') return b.title.localeCompare(a.title);
        if (val === 'date-asc') return new Date(a.date) - new Date(b.date);
        return new Date(b.date) - new Date(a.date); // default newest first
      });
      render(list);
    }

    sortSel.addEventListener('change', apply);
    apply();

    document.getElementById('last-updated').textContent = new Date().toLocaleString();
  </script>
</body>
</html>
