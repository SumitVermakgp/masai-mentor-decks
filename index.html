<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masai Mentor ‚Äî Master Decks</title>
  <meta name="description" content="Master index of all session decks by Sumit Verma (Masai Mentor)." />
  <link rel="icon" href="https://fav.farm/üìö" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* fallback if Tailwind is blocked */
    body{font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji}
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="sticky top-0 z-40 border-b border-slate-200 bg-white/80 backdrop-blur">
    <div class="mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl md:text-2xl font-bold tracking-tight">Masai Mentor ‚Äî Master Decks</h1>
      <a href="https://github.com/SumitVermakgp/masai-mentor-decks" class="text-sm underline decoration-dotted" target="_blank" rel="noreferrer">View on GitHub ‚Üí</a>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-8">
    <!-- Controls -->
    <div class="mb-6 grid gap-3 md:grid-cols-3">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1" for="search">Search sessions</label>
        <input id="search" type="search" placeholder="Search by title, tag, or description‚Ä¶" class="w-full rounded-xl border border-slate-300 bg-white px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="sort">Sort</label>
        <select id="sort" class="w-full rounded-xl border border-slate-300 bg-white px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="date-desc">Newest first</option>
          <option value="date-asc">Oldest first</option>
          <option value="title-asc">Title A ‚Üí Z</option>
          <option value="title-desc">Title Z ‚Üí A</option>
        </select>
      </div>
    </div>

    <!-- Sessions grid -->
    <div id="grid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>

    <p id="empty" class="hidden mt-10 text-center text-slate-500">No sessions match your search.</p>

    <footer class="mt-12 text-center text-xs text-slate-500">
      <p>Built with ‚ù§Ô∏è for learners. Last updated <span id="last-updated"></span>.</p>
    </footer>
  </main>

  <script>
   const sessions = [
    
      {
        id: 1,
        title: "Session 1 ",
        url: "./session-1/", 
        date: "2025-10-16"
      },
      {
        id: 2,
        title: "Session 2 ,
        url: "./session-2/",
        date: "2025-10-17",
      },
      {
        id: 3,
        title: "Session 3",
        url: "./session-3/",
        date: "2025-10-24",
      }
    ];

    // === 2) Simple rendering + search/sort ===
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const search = document.getElementById('search');
    const sortSel = document.getElementById('sort');

    function render(list){
      grid.innerHTML = '';
      if(!list.length){
        empty.classList.remove('hidden');
        return;
      }
      empty.classList.add('hidden');
      list.forEach(s => {
        const card = document.createElement('a');
        card.href = s.url;
        card.className = 'group block rounded-2xl border border-slate-200 bg-white p-5 shadow-sm transition hover:-translate-y-0.5 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500';
        const dt = new Date(s.date);
        const dateStr = isFinite(dt) ? dt.toLocaleDateString(undefined,{year:'numeric',month:'short',day:'numeric'}) : '';
        card.innerHTML = `
          <div class="flex items-start justify-between gap-3">
            <h3 class="text-lg font-semibold leading-snug">${s.title}</h3>
            <span class="text-xs text-slate-500">${dateStr}</span>
          </div>
          <p class="mt-2 text-sm text-slate-600">${s.description || ''}</p>
          <div class="mt-3 flex flex-wrap gap-2">
            ${(s.tags||[]).map(t=>`<span class="text-[11px] rounded-full bg-slate-100 px-2 py-1 text-slate-700">${t}</span>`).join('')}
          </div>
          <div class="mt-4 text-sm font-medium text-indigo-600">Open deck ‚Üí</div>
        `;
        grid.appendChild(card);
      });
    }

    function apply(){
      const q = (search.value||'').trim().toLowerCase();
      let list = sessions.filter(s => {
        const hay = [s.title, s.description, ...(s.tags||[])].join(' ').toLowerCase();
        return hay.includes(q);
      });

      const val = sortSel.value;
      list.sort((a,b)=>{
        if(val==='title-asc') return a.title.localeCompare(b.title);
        if(val==='title-desc') return b.title.localeCompare(a.title);
        if(val==='date-asc') return new Date(a.date) - new Date(b.date);
        // default: newest first
        return new Date(b.date) - new Date(a.date);
      });

      render(list);
    }

    search.addEventListener('input', apply);
    sortSel.addEventListener('change', apply);
    render(sessions);

    document.getElementById('last-updated').textContent = new Date().toLocaleString();
  </script>
</body>
</html>
